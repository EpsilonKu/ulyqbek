spring.profiles.active=heroku

devtools.livereload.enabled = true
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.resources.static-locations=file:src/main/resources/static/
spring.resources.cache.period=0

file.avatar.uploadPath=target/classes/static/jpg/
file.avatar.linkPath=static/jpg/
file.avatar.defaultAvaPath=static/jpg/default.jpg

spring.servlet.multipart.max-file-size=10MB
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true:

wro4j.managerFactory.preProcessors = removeSourceMaps, cssUrlRewriting, cssImport, cssMinJawr, semicolonAppender, jsMin
wro4j.cacheName = wro4j
