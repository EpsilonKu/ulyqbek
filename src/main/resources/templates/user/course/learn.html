
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="col-12 stretch-card grid-margin" layout:fragment="content_view">

  <div class="col-8" th:if="${currentLessonList != null}">
            <h3 th:text="${currentLesson.name}">Title</h3>
            <div th:utext="${currentLesson.content}">Content</div>
        </div>
        <div class="col-4">
            <div class="list-group m-4 " th:each="chapterList, chapterIter: ${currentLessonList}">
                <a class="list-group-item list-group-item-info-muted" th:text="${currentChapterList [chapterIter.index].name}"></a>
                <a class="list-group-item list-group-item-action" th:each="lesson, lessonIter: ${chapterList}" th:text="${lesson.name}"
                th:href="@{'/course/view/' + ${currentCourse.id} + '/' + ${lesson.id}}"
                   th:classappend="${lesson.id == currentLesson.id  ? 'active' : ''}">

                </a>
            </div>
        </div>

</div>
</html>
