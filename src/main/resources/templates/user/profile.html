<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/profileLayout}">
<div layout:fragment="content_view">
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="profile-header">
                <div class="cover">
                    <div class="gray-shade"></div>
                    <figure>
                        <img src="https://via.placeholder.com/1148x272" class="img-fluid" alt="Place Holder">
                        </figure>
                    <div class="cover-body d-flex justify-content-between align-items-center">
                        <div>
                            <img class="square-rounded-img" th:src="@{'viewPhoto/' + ${currentUser.getPfp()}}" alt="Place Holder">
                            <span class="profile-name" th:text="${currentUser.name}"></span>
                        </div>
                        <div class="d-none d-md-block">
                            <a class="btn btn-success btn-icon-text" th:href="@{'/explore'}">
                                <i data-feather="globe" class="btn-icon-prepend"></i> Explore
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-links">
                    <ul class="d-flex align-items-center mt-3 mt-md-0">
                        <li class="d-flex align-items-center active">
                            <i class="mr-1 icon-md" data-feather="grid"></i>
                            <a class="pt-1px d-none d-md-block" href="#">Learning Courses</a>
                        </li>
                        <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                            <i class="mr-1 icon-md" data-feather="file"></i>
                            <a class="pt-1px d-none d-md-block" href="#">Certifies</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row profile-body">
        <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper">
            <div class="card rounded">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <h6 class="card-title mb-0">About</h6>
                    </div>
                    <p> Maybe His name, and Date</p>
                    <div class="mt-3">
                        <label class="tx-11 font-weight-bold mb-0 text-uppercase">Joined:</label>
                        <p class="text-muted" th:text="${#dates.format(currentUser.createdDate, 'dd-MM-yyyy')}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-xl-6 main-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <div class="card rounded">
                        <div class="card-header">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img class="img-xs rounded-circle" src="https://via.placeholder.com/37x37"
                                         alt="">
                                    <div class="ml-2">
                                        <p>Course Name</p>
                                        <p class="tx-11 text-muted">Current Status</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="mb-3 tx-14">Short Description. Lorem ipsum dolor sit amet, consectetur
                                adipisicing elit. Accusamus minima delectus nemo unde quae recusandae assumenda.</p>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-primary card-link">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</html>
